<div class="modal fade" id="createNewShop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content  text-white bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Shop</h5>
        <button #modalBox type="button" class="btn-close btn-dark btn-close-light" (click)="closeModal()" data-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createNewShopForm" (ngSubmit)="addNewShop()">
          <div class="row">
            <div class="col-md-4 col-sm-12 mb-3">
              <label for="shop-name" class="col-form-label">Shop Name:</label>
              <input type="text" formControlName="shopName" name="shopName" class="form-control form-control-sm" id="shop-name" />
              <div class="invalid-feedback" *ngIf="shopName.touched && shopName.errors && shopName.errors.required">
                Required
              </div>
            </div>

            <div class="col-md-4 col-sm-12 mb-3">
              <label for="owner-name" class="col-form-label">Owner Name:</label>
              <input type="text" formControlName="ownerName" name="ownerName" class="form-control form-control-sm" id="owner-name" />
              <div class="invalid-feedback" *ngIf="ownerName.touched && ownerName.errors && ownerName.errors.required">
                Required
              </div>
            </div>

            <div class="col-md-4 col-sm-12 mb-3">
              <label for="category" class="col-form-label">Category:</label>
              <select formControlName="category" name="category" class="form-control form-control-sm" id="category">
                <option value="General_Store">General store</option>
                <option value="Mall">Mall</option>
                <option value="Supermarket">Supermarket</option>
                <option value="Medical_Store">Medical store</option>
              </select>
              <div class="invalid-feedback" *ngIf="category.touched && category.errors && category.errors.required">
                Required
              </div>
            </div>

          </div>
          <div class="mb-3">
            <label for="address" class="col-form-label">Address/location :</label>
            <input type="text" (keyup)="getAddressList($event)" formControlName="address" name="address" class="form-control form-control-sm" id="address" />

            <ul class="list-group bg-dark" *ngIf="addressValue.length > 0">
              <li class="list-group-item" (click)="selectAddress(addressValue)">{{addressValue}}</li>
            </ul>

            <div class="invalid-feedback" *ngIf="address.touched && address.errors && address.errors.required">
              Required
            </div>
          </div>

          <button type="submit" [disabled]="!createNewShopForm.valid" class="btn btn-secondary float-right">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div style="position: absolute; top: 9px; right: 14px;" *ngIf="isToast">
<div class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" >
  <div class="toast-header">
    <i class="mr-2 f-s-22 text-success" [class]="success? 'bi bi-check2-all': 'bi bi-x' "></i>
    <strong class="mr-auto text-success">{{success ? 'SUCCESS' : 'ERROR'}}</strong>
    <button type="button" (click)="closeToast()" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <p class="font-weight-bold">{{message}}</p>
  </div>
</div>
</div>
